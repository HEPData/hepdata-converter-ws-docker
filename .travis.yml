sudo: required

services:
- docker

language: python

python:
- '2.7'


env:
  global:
  - IMAGE_NAME=hepdata-converter-ws
  - IMAGE_NAME_REMOTE=hepdata/hepdata-converter-ws
  - secure: 
  - secure: 
  - secure: 

cache:
- docker

install:
- echo "creating $IMAGE_NAME image..."

script:
- docker build -t $IMAGE_NAME .
- docker tag $IMAGE_NAME $IMAGE_NAME_REMOTE:latest
- docker login --password=$DOCKER_PASSWORD --username=$DOCKER_USERNAME
- docker push $IMAGE_NAME_REMOTE:latest
